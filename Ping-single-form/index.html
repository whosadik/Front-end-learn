<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="Logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="under-heading">Subscribe and get notified</p>

      <div class="contact-button">
        <div class="contact">
          <input class="input" type="email" placeholder="Your email adress" />
          <p class="error-text">Please provide a valid email adress</p>
        </div>
        <button id="btn" class="btn" type="submit">Notify Me</button>
      </div>
      <img
        class="Dashboard"
        src="images/illustration-dashboard.png"
        alt="Dashboard"
      />
    </div>

    <footer>
      <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
