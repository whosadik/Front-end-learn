<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="root.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <h3 class="your-result">Your Result</h3>
        <div class="circle">
          <h1 class="int">76</h1>
          <p class="of">of 100</p>
        </div>

        <h2 class="result">Great</h2>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-side">
        <h3 class="summary">Summary</h3>

        <div class="stats">
          <div class="stat">
            <div class="spec">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            80 / 100
          </div>
          <div class="stat">
            <div class="spec">
              <img src="assets/images/icon-memory.svg" alt="" /> Memory
            </div>
            92 / 100
          </div>
          <div class="stat">
            <div class="spec">
              <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
            </div>
            61 / 100
          </div>
          <div class="stat">
            <div class="spec">
              <img src="assets/images/icon-visual.svg" alt="" /> Visual
            </div>
            72 / 100
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
