<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="root.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <img src="images/icon-star.svg" alt="star icon" class="star-img" />

      <h1 class="heading">How did we do?</h1>

      <p class="text">
        Please let us know how we did with your support request.All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rate">
        <button data-rating="1">1</button>
        <button data-rating="2">2</button>
        <button data-rating="3">3</button>
        <button data-rating="4">4</button>
        <button data-rating="5">5</button>
      </div>

      <button class="btn">Submit</button>
    </div>

    <div class="thank-u">
      <img
        class="thank-u-img"
        src="images/illustration-thank-you.svg"
        alt="thank you"
      />
      <div class="rate-info">
        You selected out <span id="user-rating"></span> of 5
      </div>

      <h1 class="thank-u-heading">Thank you!</h1>

      <p class="thank-u-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
